{% extends 'layout.html' %} {% block content %}
<!-- category Area Start-->
<section class="category-area">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12 align-self-center">
				<ul class="category-menu">
					{% for categoria in categorias %}
					<li class="category-wrap">
						<a href="shop.html">{{categoria.nombre}}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</section>
<!-- category Area End -->

<!-- populer Area Start-->
<section class="populer-area pd-top-50 pd-bottom-120">
	<div class="container">
		{% for plato in plato_list %}
		<div class="row justify-content-center">
			<div class="col-lg-4 col-md-6">
				<div class="single-item-wrap">
					<div class="thumb">
						<img src="{{plato.imagen.url}}" alt="img" />
						<a class="fav-btn" href="#"><i class="ri-heart-line"></i></a>
					</div>
					<div class="wrap-details">
						<h5>
							<a href="plato/{{plato.id}}">{{plato.nombre}}</a>
						</h5>
						<div class="wrap-footer">
							<h6 class="price">{{plato.precio}}</h6>
						</div>
					</div>
					<div class="btn-area">
						<a class="btn btn-secondary" href="detalle.html">DETALLE </a>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</section>
{% endblock %}
